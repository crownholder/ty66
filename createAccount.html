    <body id="body">
        <div class="container">
            <header><img class="fluid" id="toplogo" src="applogo6.png" style="width: 80%;"></header>
            <div class="flex-container">
                <header class="nav">
                    <nav id="nav">
                        <a id="a" style="color:white" href="/home.html">Home</a>
                        <a id="a" style="color:red" href="distribution.html">Distribution</a>
                        <a id="a" style="color:red">Marketing</a>
                        <a id="a" style="color:red">Technical Docs</a>
                        <a id="a" style="color:red">About Us</a>
                    </nav>
                </header>
                <div>
                    <input type="search" placeholder="search" id="searchButton" style="width:400px"><span><img  id="searchIcon" src="search.svg" ></span>
                    
                </div>
                
            </div>
            <div class="container">
                <label for="loginBTN" style="color:rgb(255, 255, 255);background-color: rgb(0, 0, 0);">Already have an account?</label>
           <a>Login</a><a>Create Account</a>
            </div>
            <div class="container">
                <form id="form1" method="POST" style="background-color: hsla(0, 0%, 0%, 0.881);">
                    <hr>
                    <h1 id="formTitle" style="text-align: center;">Create Account</h1>
                    <hr>
                    <div>
                        <fieldset class="flex-container" style="padding: 40px;">
                            <label for="fname">
                                First name
                                <input type="text" id="fname" name="fname" placeholder="first name" required >
                            </label><br>
                            <label for="lname">
                                Last name
                                <input type="text" id="lname" name="lname" placeholder="last name" required>
                            </label><br>
                            <label for="tel">
                                Telephone number
                                <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx" required>
                            </label>
                            <label for="email">
                                Email Address
                                <input type="email" id="email" name="email" placeholder="email@" required>
                            </label>
                            <label for="pwd">
                                Password (min 8 char)
                                <input type="password" id="pwd" name="pwd" placeholder="********" required>
                            </label>
                            <label for="confpwd">
                                Confirm Password 
                                <input type="password" id="confpwd" name="confpwd" placeholder="********" required>
                            </label>
                        </fieldset>
                    </div>
                    <button type="submit" id="submitBTN">Submit</button>
                </form>

               
                
            </div>

        </div>

    </body>
